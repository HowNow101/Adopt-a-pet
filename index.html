<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet üêæ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
            padding: 20px;
        }
        .filters {
            margin: 20px;
        }
        select, input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pet-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }
        .pet-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 280px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .pet-card:hover {
            transform: translateY(-5px);
        }
        .pet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .pet-image:hover {
            opacity: 0.9;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff5252;
        }
        a {
            color: #ff6b6b;
            text-decoration: none;
        }
    </style>
</head>
<body>
   <h2>the-Pawfect-Match.com<h2>
    <h1>üê∂ Adopt a Pet üê±</h1>
    <div class="filters">
        <input type="text" id="location" placeholder="City or ZIP code">
        <select id="animalType">
            <option value="">All Animals</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="rabbit">Rabbit</option>
        </select>
        <button onclick="searchPets()">Search</button>
    </div>
    <div class="pet-container" id="petContainer"></div>

    <script>
        const API_KEY = 'yHHnIVc54Bs6VFcuJzbwRH1aapxzF3eFIMYggVK5v4B8v6yYFI';
        const API_SECRET = 'vRCu93dvkU5NiOHCpi6r0Anjyxh1EgutD1Mx3FWJ';
        let ACCESS_TOKEN = '';

        // Get OAuth token
        async function getToken() {
            try {
                const response = await fetch('https://api.petfinder.com/v2/oauth2/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        grant_type: 'client_credentials',
                        client_id: API_KEY,
                        client_secret: API_SECRET
                    })
                });
                const data = await response.json();
                ACCESS_TOKEN = data.access_token;
            } catch (error) {
                alert('Failed to connect to Petfinder. Try again later.');
            }
        }

        // Search pets with filters
        async function searchPets() {
            const location = document.getElementById('location').value;
            const animalType = document.getElementById('animalType').value;
            const petContainer = document.getElementById('petContainer');
            petContainer.innerHTML = '<p>Loading...</p>';

            try {
                await getToken();
                let apiUrl = `https://api.petfinder.com/v2/animals?location=${location}&status=adoptable`;
                if (animalType) apiUrl += `&type=${animalType}`;

                const response = await fetch(apiUrl, {
                    headers: { 'Authorization': `Bearer ${ACCESS_TOKEN}` }
                });
                const data = await response.json();
                
                petContainer.innerHTML = '';
                data.animals.forEach(pet => {
                    const petUrl = pet.url || '#'; // Use Petfinder URL if available
                    const photo = pet.photos[0]?.medium || 'images/placeholder.jpeg';
                    
                    petContainer.innerHTML += `
                        <div class="pet-card">
                            <a href="${petUrl}" target="_blank">
                                <img class="pet-image" src="${photo}" alt="${pet.name}">
                            </a>
                            <h3>${pet.name}</h3>
                            <p>${pet.type} ‚Ä¢ ${pet.breeds?.primary || 'Unknown breed'}</p>
                            <p>üìç ${pet.contact?.address?.city || ''}, ${pet.contact?.address?.state || ''}</p>
                            ${petUrl !== '#' ? `<a href="${petUrl}" target="_blank">View Details ‚Üí</a>` : ''}
                        </div>
                    `;
                });
            } catch (error) {
                petContainer.innerHTML = '<p>Error loading pets. Try again later.</p>';
            }
        }
    </script>
</body>
</html>
