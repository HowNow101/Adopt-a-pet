<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Buddy üêæ</title>
    <style>
        /* Simple CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
            padding: 20px;
        }
        .pet-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }
        .pet-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .pet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>üê∂ Adopt a Buddy üê±</h1>
    <p>Find pets near you!</p>
    
    <input type="text" id="location" placeholder="Enter city or ZIP code">
    <button onclick="searchPets()">Search</button>
    
    <div class="pet-container" id="petContainer"></div>

    <script>
        // Replace these with your Petfinder API credentials
        const API_KEY = 'YOUR_API_KEY';
        const API_SECRET = 'YOUR_API_SECRET';
        let ACCESS_TOKEN = '';

        // Get OAuth token (required by Petfinder)
        async function getToken() {
            const response = await fetch('https://api.petfinder.com/v2/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    grant_type: 'client_credentials',
                    client_id: API_KEY,
                    client_secret: API_SECRET
                })
            });
            const data = await response.json();
            ACCESS_TOKEN = data.access_token;
        }

        // Search pets
        async function searchPets() {
            const location = document.getElementById('location').value;
            const petContainer = document.getElementById('petContainer');
            petContainer.innerHTML = '<p>Loading...</p>';

            await getToken(); // Get token first

            try {
                const response = await fetch(`https://api.petfinder.com/v2/animals?location=${location}&status=adoptable`, {
                    headers: {
                        'Authorization': `Bearer ${ACCESS_TOKEN}`
                    }
                });
                const data = await response.json();
                
                petContainer.innerHTML = '';
                data.animals.forEach(pet => {
                    petContainer.innerHTML += `
                        <div class="pet-card">
                            <img class="pet-image" src="${pet.photos[0]?.medium || 'placeholder.jpg'}" alt="${pet.name}">
                            <h3>${pet.name}</h3>
                            <p>${pet.breeds?.primary || 'Unknown breed'}</p>
                            <p>üìç ${pet.contact.address.city}, ${pet.contact.address.state}</p>
                        </div>
                    `;
                });
            } catch (error) {
                petContainer.innerHTML = '<p>Error loading pets. Try again later.</p>';
            }
        }
    </script>
</body>
</html>
